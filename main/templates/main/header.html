<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding-top: 80px;
    }

    /* HEADER */
    .navbar {
      background: white;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links a:hover {
      color: #667eea;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .welcome-text {
      font-size: 15px;
      color: #666;
      font-weight: 400;
    }

    .profile-link, .logout-link {
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-link {
      background: #667eea;
      color: white;
    }

    .profile-link:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .logout-link {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #ddd;
    }

    .logout-link:hover {
      background: #e9ecef;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    /* Иконки FontAwesome */
    .fas, .far {
      font-size: 16px;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
        height: 70px;
      }

      .nav-links {
        gap: 15px;
      }

      .user-section {
        gap: 15px;
      }

      .nav-links a,
      .welcome-text {
        font-size: 14px;
      }

      .profile-link, .logout-link {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
  <!-- Подключаем FontAwesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="{%url 'home'%}">
        <i class="fas fa-home"></i>
        Главная
      </a>
      <a href="{%url 'about'%}">
        <i class="fas fa-info-circle"></i>
        О нас
      </a>
      <a href="{%url 'cart'%}">
        <i class="fas fa-shopping-cart"></i>
        Корзина
      </a>
    </div>

    <div class="user-section">
      <span class="welcome-text">Привет!</span>
      <a class="profile-link" href="{% url 'profile'%}">
        <i class="fas fa-user"></i>
        Профиль
      </a>
      <a class="logout-link" href="{% url 'exit'%}">
        <i class="fas fa-sign-out-alt"></i>
        Выйти
      </a>
    </div>
  </nav>
</body>
</html>
