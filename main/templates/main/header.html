<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding-top: 80px;
    }

    /* HEADER */
    .navbar {
      background: linear-gradient(90deg, #2c3e50 0%, #4a6491 100%);
      color: white;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 0;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links a:hover {
      color: #64b3f4;
      transform: translateY(-2px);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #64b3f4;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a i {
      font-size: 18px;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .welcome-text {
      font-size: 15px;
      color: #e0e0e0;
      font-weight: 400;
    }

    .profile-link {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .profile-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .logout-link {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .logout-link:hover {
      background: rgba(255, 107, 107, 0.2);
      transform: translateY(-2px);
    }

    /* –ò–∫–æ–Ω–∫–∏ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ (–µ—Å–ª–∏ –Ω–µ—Ç FontAwesome) */
    .nav-links a[href*="home"]::before {
      content: "üè†";
      margin-right: 8px;
    }

    .nav-links a[href*="about"]::before {
      content: "‚ÑπÔ∏è";
      margin-right: 8px;
    }

    .nav-links a[href*="cart"]::before {
      content: "üõí";
      margin-right: 8px;
    }

    .profile-link::before {
      content: "üë§";
      margin-right: 8px;
    }

    .logout-link::before {
      content: "üö™";
      margin-right: 8px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
        height: 70px;
      }

      .nav-links {
        gap: 15px;
      }

      .user-section {
        gap: 15px;
      }

      .nav-links a,
      .welcome-text {
        font-size: 14px;
      }
    }
  </style>
  <!-- –î–ª—è –∏–∫–æ–Ω–æ–∫ –º–æ–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å FontAwesome (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) -->

</head>
<body>

    <div class="nav-links">

</html>
