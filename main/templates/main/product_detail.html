{% include "main/header.html" %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} | Магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .product-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }

        .product-image-container {
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-info h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .description {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .description h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .description p {
            color: #666;
            line-height: 1.6;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="product-detail">
        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Назад к каталогу
        </a>

        <div class="product-container">
            <div class="product-image-container">
                <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image">
            </div>

            <div class="product-info">
                <h1>{{ product.title }}</h1>
                <div class="product-price">{{ product.price }} ₽</div>

                <div class="product-actions">
                    <!-- Кнопка "В корзину" через API -->
                    <button onclick="addToCart({{ product.product_id }})" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> В корзину
                    </button>

                    <!-- Кнопка "В избранное" через API -->
                    <button onclick="toggleFavorite({{ product.product_id }})"
                            class="btn {% if is_in_wishlist %}btn-outline{% else %}btn-secondary{% endif %}"
                            id="favorite-btn">
                        <i class="fas fa-heart"></i>
                        {% if is_in_wishlist %}В избранном{% else %}В избранное{% endif %}
                    </button>
                </div>

                {% if product.description %}
                <div class="description">
                    <h2>Описание</h2>
                    <p>{{ product.description }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
