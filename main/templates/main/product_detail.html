{% include "main/header.html" %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} | Магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .product-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }

        .product-image-container {
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-info h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .description {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .description h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .description p {
            color: #666;
            line-height: 1.6;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="product-detail">
        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Назад к каталогу
        </a>

        <div class="product-container">
            <div class="product-image-container">
                <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image">
            </div>

            <div class="product-info">
                <h1>{{ product.title }}</h1>
                <div class="product-price">{{ product.price }} ₽</div>

                <div class="product-actions">
                    <!-- Кнопка "В корзину" через API -->
                    <button onclick="addToCart({{ product.product_id }})" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> В корзину
                    </button>

                    <!-- Кнопка "В избранное" через API -->
                    <button onclick="toggleFavorite({{ product.product_id }})"
                            class="btn {% if is_in_wishlist %}btn-outline{% else %}btn-secondary{% endif %}"
                            id="favorite-btn">
                        <i class="fas fa-heart"></i>
                        {% if is_in_wishlist %}В избранном{% else %}В избранное{% endif %}
                    </button>
                </div>

                {% if product.description %}
                <div class="description">
                    <h2>Описание</h2>
                    <p>{{ product.description }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Тот же самый JavaScript для работы с API -->
    <script>
        // Функции из главной страницы
        function showNotification(message, type = 'info') {
            // Удаляем предыдущее уведомление
            const oldNotification = document.querySelector('.notification');
            if (oldNotification) {
                oldNotification.remove();
            }

            // Создаем новое
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Автоудаление через 3 секунды
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Получаем CSRF токен
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
        }

        // Единая функция для обработки действий
        async function handleAction(productId, action) {
            // Определяем кнопку по action
            let button;
            let originalHTML;

            if (action === 'add_to_cart') {
                button = document.querySelector(`.cart-btn-${productId}`);
            } else if (action === 'add_to_favorites') {
                button = document.querySelector(`.favorite-btn-${productId}`);
            } else {
                showNotification('Неизвестное действие', 'error');
                return;
            }

            originalHTML = button.innerHTML;

            try {
                // Показываем состояние загрузки
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Обработка...';
                button.classList.add('loading');
                button.disabled = true;

                // Отправляем запрос к единому API
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        action: action
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    // Обрабатываем результат в зависимости от action
                    if (action === 'add_to_cart') {
                        showNotification(result.message || 'Товар добавлен в корзину!', 'success');
                        // Обновляем счетчик в корзине, если он есть
                        updateCartCounter(result.cart_count);
                    } else if (action === 'add_to_favorites') {
                        // Меняем иконку в зависимости от состояния
                        if (result.is_favorite) {
                            button.innerHTML = '<i class="fas fa-heart" style="color: #dc3545;"></i> В избранном';
                            button.style.color = '#dc3545';
                            button.style.borderColor = '#dc3545';
                            showNotification('Добавлено в избранное', 'success');
                        } else {
                            button.innerHTML = '<i class="fas fa-heart"></i> В избранное';
                            button.style.color = '';
                            button.style.borderColor = '';
                            showNotification('Удалено из избранного', 'info');
                        }
                    }
                } else {
                    const error = await response.json();
                    showNotification(error.detail || error.message || 'Ошибка выполнения', 'error');
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                showNotification('Ошибка соединения с сервером', 'error');
            } finally {
                // Восстанавливаем кнопку только если это не избранное
                // (для избранного мы уже поменяли HTML выше)
                if (action === 'add_to_cart') {
                    button.innerHTML = originalHTML;
                }
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Обновление счетчика корзины в шапке (если есть такой элемент)
        function updateCartCounter(count) {
            const cartCounter = document.querySelector('.cart-counter, #cart-counter, .navbar .cart-count');
            if (cartCounter) {
                cartCounter.textContent = count;
                cartCounter.style.display = count > 0 ? 'inline-block' : 'none';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация карточек
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.classList.add('fade-in');
            });

            // Плавный скролл для якорных ссылок
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Можно также загрузить начальное состояние избранного с сервера
            // и подсветить кнопки для товаров, уже находящихся в избранном
        });
    </script>
</body>
</html>
