<!DOCTYPE html>
{% include "main/header.html" %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} | Магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .product-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }

        .product-image-container {
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-info h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .description {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .description h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .description p {
            color: #666;
            line-height: 1.6;
        }

        /* Стили для уведомлений */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #667eea;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="product-detail">
        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Назад к каталогу
        </a>

        <div class="product-container">
            <div class="product-image-container">
                <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image">
            </div>

            <div class="product-info">
                <h1>{{ product.title }}</h1>
                <div class="product-price">{{ product.price }} ₽</div>

                <div class="product-actions">
                    <!-- Кнопки используют ОДНУ функцию sendToAPI -->
                    <button onclick="sendToAPI({{ product.product_id }}, 'add_to_cart')"
                            class="btn btn-primary cart-btn-{{ product.product_id }}">
                        <i class="fas fa-shopping-cart"></i> В корзину
                    </button>

                    <button onclick="sendToAPI({{ product.product_id }}, 'add_to_favorites')"
                            class="btn {% if is_in_wishlist %}btn-outline{% else %}btn-secondary{% endif %} favorite-btn-{{ product.product_id }}"
                            id="favorite-btn-{{ product.product_id }}">
                        <i class="fas fa-heart"></i>
                        {% if is_in_wishlist %}В избранном{% else %}В избранное{% endif %}
                    </button>
                </div>

                {% if product.description %}
                <div class="description">
                    <h2>Описание</h2>
                    <p>{{ product.description }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Упрощённый JavaScript - ОДНА функция для всех -->
    <script>
        // Утилита для показа уведомлений
        function showNotification(message, type = 'info') {
            const oldNotification = document.querySelector('.notification');
            if (oldNotification) {
                oldNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Получаем CSRF токен
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
        }

        // ОДНА функция для всех запросов к homeAPIView
        async function sendToAPI(productId, action) {
            // Находим кнопку по productId и action
            const buttonClass = action === 'add_to_cart' ? `cart-btn-${productId}` : `favorite-btn-${productId}`;
            const button = document.querySelector(`.${buttonClass}`);

            if (!button) {
                showNotification('Ошибка: кнопка не найдена', 'error');
                return;
            }

            const originalHTML = button.innerHTML;

            try {
                // Показываем состояние загрузки
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Обработка...';
                button.disabled = true;

                // Отправляем запрос в КЛАСС homeAPIView
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        action: action
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    // Показываем уведомление
                    showNotification(result.message || 'Успешно!', 'success');

                    // Обработка для корзины
                    if (action === 'add_to_cart') {
                        updateCartCounter(result.cart_count || 0);
                    }

                    // Обработка для избранного
                    if (action === 'add_to_favorites' && result.is_favorite !== undefined) {
                        if (result.is_favorite) {
                            button.innerHTML = '<i class="fas fa-heart" style="color: #dc3545;"></i> В избранном';
                            button.className = button.className.replace('btn-secondary', 'btn-outline');
                            button.style.color = '#dc3545';
                            button.style.borderColor = '#dc3545';
                        } else {
                            button.innerHTML = '<i class="fas fa-heart"></i> В избранное';
                            button.className = button.className.replace('btn-outline', 'btn-secondary');
                            button.style.color = '';
                            button.style.borderColor = '';
                        }
                    }
                } else {
                    const error = await response.json();
                    showNotification(error.detail || error.message || 'Ошибка', 'error');
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                showNotification('Ошибка соединения', 'error');
            } finally {
                // Для корзины возвращаем исходный текст
                if (action === 'add_to_cart') {
                    button.innerHTML = originalHTML;
                }
                button.disabled = false;
            }
        }

        // Обновление счетчика корзины в шапке
        function updateCartCounter(count) {
            const cartCounter = document.querySelector('.cart-counter, #cart-counter, .navbar .cart-count');
            if (cartCounter) {
                cartCounter.textContent = count;
                if (count > 0) {
                    cartCounter.style.display = 'inline-block';
                }
            }
        }

        // Проверяем при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Здесь можно добавить дополнительную логику
            console.log('Страница товара загружена');
        });
    </script>
</body>
</html>
