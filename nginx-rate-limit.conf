http {
    # 1. Создаем переменную, которая будет содержать IP только если метод POST
    map $request_method $limit_post {
        default "";    # Если не POST, переменная пустая (лимит не применяется)
        POST $binary_remote_addr; # Если POST, пишем туда IP
    }

    # 2. Настраиваем зону, используя эту переменную
    limit_req_zone $limit_post zone=all_post:10m rate=1r/s;

    server {
        listen 443 ssl;
        server_name nenado.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/nenado.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nenado.duckdns.org/privkey.pem;

        location /static/ {
            alias /app/static/;
        }

        location / {
            # 3. Применяем лимит здесь.
            # Он сработает только для POST, так как для остальных методов $limit_post пуста.
            limit_req zone=all_post burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://django_app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}