limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;

server {
    listen 80;
    server_name nenado.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nenado.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/nenado.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nenado.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Включаем логирование
    limit_req_log_level warn;

    location /static/ {
        alias /app/static/;
    }

    # Rate limit для ВСЕХ POST запросов на /login/
    location = /login/ {
        # Включаем rate limit
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_status 429;

        # Добавим заголовок для отладки
        add_header X-RateLimit-Tested "yes";

        error_page 429 @rate_limited;

        proxy_pass http://django_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        proxy_pass http://django_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location @rate_limited {
        add_header Retry-After 300;
        return 429 "Too many login attempts. Try again in 5 minutes.";
    }
}
