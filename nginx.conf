user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Rate limiting зона должна быть ВНУТРИ http блока
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name nenado.duckdns.org;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name nenado.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/nenado.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nenado.duckdns.org/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location /static/ {
            alias /app/static/;
        }

        location = /login/ {
            # Rate limit только для POST запросов на логин
            if ($request_method = POST) {
                limit_req zone=login_limit burst=5 nodelay;
                limit_req_status 429;

                # При превышении лимита - бан на 5 минут
                error_page 429 @ban_ip;
            }

            proxy_pass http://django_app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Referer $http_referer;
        }

        location / {
            proxy_pass http://django_app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Бан на 5 минут при превышении лимита
        location @ban_ip {
            add_header Retry-After 300;
            add_header Content-Type application/json;
            return 429 '{"error": "Too many login attempts. Try again in 5 minutes."}';
        }
    }
}