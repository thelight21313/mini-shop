version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: django
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    # УБИРАЕМ порт отсюда!
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    environment:
      DEBUG: "0"
      DB_HOST: db
      DB_NAME: shop
      DB_USER: django
      DB_PASSWORD: secret123
      SECRET_KEY: changemeinproduction123
      ALLOWED_HOSTS: "*"
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    # ТОЛЬКО эти порты!
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  postgres_data: