# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-mydb}
      POSTGRES_USER: ${DB_USER:-django}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-django}"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/home/django/app  # Для разработки: изменения кода сразу в контейнере
      - static_volume:/home/django/app/static  # Для продакшена
      - media_volume:/home/django/app/media    # Для загрузок пользователей
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-1}
      DB_HOST: db
      DB_NAME: ${DB_NAME:-mydb}
      DB_USER: ${DB_USER:-django}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Опционально: Redis для кэша или Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Опционально: Nginx для продакшена
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static  # те же volumes что и у web
      - media_volume:/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: